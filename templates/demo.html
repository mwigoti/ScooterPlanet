<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Design</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Logo</div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Landing Design</h1>
                <p>Discover the best landing page for your business.</p>
                <button>Get Started</button>
            </div>
            <div class="hero-image">
                <img src="hero-image.png" alt="Hero Image">
            </div>
        </section>

        <section class="features">
            <div class="feature">
                <img src="feature-icon-1.png" alt="Feature Icon 1">
                <h3>Feature 1</h3>
                <p>Description of Feature 1</p>
            </div>
            <div class="feature">
                <img src="feature-icon-2.png" alt="Feature Icon 2">
                <h3>Feature 2</h3>
                <p>Description of Feature 2</p>
            </div>
            <div class="feature">
                <img src="feature-icon-3.png" alt="Feature Icon 3">
                <h3>Feature 3</h3>
                <p>Description of Feature 3</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Landing Page Design. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
